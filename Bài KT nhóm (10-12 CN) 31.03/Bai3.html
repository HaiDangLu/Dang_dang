<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góp ý sản phẩm</title>
    <style>
        body {
          font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        input[type="text"],
        textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #5644df;
        box-sizing: border-box;
        }
      
       h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            resize: vertical;
        }

        input[type="button"] {
            margin-top: 10px;
        }

        #reviewList {
            list-style-type: none;
            padding: 0;
        }

        #reviewList li {
            margin-bottom: 10px;
        }
    </style>
    <script>
        function submitReview() {
            var name = document.getElementById("name").value;
            var review = document.getElementById("review").value;

            var currentDate = new Date();
            var timestamp = currentDate.toLocaleString();

            var reviewList = document.getElementById("reviewList");
            var newReview = document.createElement("li");
            newReview.innerHTML = "<strong>" + name + " (" + timestamp + "):</strong> " + review;
            reviewList.appendChild(newReview);

            document.getElementById("name").value = "";
            document.getElementById("review").value = "";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Đánh giá sản phẩm</h2>
        <form>
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" required><br><br>

            <label for="review">Đánh giá:</label><br>
            <textarea id="review" rows="5" required></textarea><br><br>

            <input type="button" value="Gửi đánh giá" onclick="submitReview()">
        </form>

        <h3>ĐÁNH GIÁ</h3>
        <ul id="reviewList"></ul>
    </div>
</body>
</html>
